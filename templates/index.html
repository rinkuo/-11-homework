{% extends 'base.html' %}

{% block title %}Home page{% endblock %}

{% block content %}
    {% for article in articles %}
        <div class="news-item">
            <h2>{{ article.title }}</h2>
            <p>{{ article.short_content }}</p>
            <a href="{{ article.get_detail_url }}" class="read-more">Batafsil</a>
        </div>
    {% empty %}
        <h2>Hozircha yangilik yo'q</h2>
    {% endfor %}
{% endblock %}
